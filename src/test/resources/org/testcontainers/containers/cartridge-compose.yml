version: '2.4'
services:
  tarantool.router:
    image: savolgin/cartridge-testapp-0.1.0-0
    environment:
      TARANTOOL_INSTANCE_NAME: "myapp.router"
      TARANTOOL_CLUSTER_COOKIE: "myapp-cluster-cookie"
      TARANTOOL_ADVERTISE_URI: 3301
      TARANTOOL_HTTP_PORT: 8081
    ports:
      - "53301:3301"
      - "58081:8081"
    networks:
      app_net:
        ipv4_address: 172.16.237.101
  tarantool.s1master:
    image: savolgin/cartridge-testapp-0.1.0-0
    environment:
      TARANTOOL_INSTANCE_NAME: "myapp.s1-master"
      TARANTOOL_CLUSTER_COOKIE: "myapp-cluster-cookie"
      TARANTOOL_ADVERTISE_URI: 3302
      TARANTOOL_HTTP_PORT: 8082
    ports:
      - "53302:3302"
      - "58082:8082"
    networks:
      app_net:
        ipv4_address: 172.16.237.102
  tarantool.s1replica:
    image: savolgin/cartridge-testapp-0.1.0-0
    environment:
      TARANTOOL_INSTANCE_NAME: "myapp.s1-replica"
      TARANTOOL_CLUSTER_COOKIE: "myapp-cluster-cookie"
      TARANTOOL_ADVERTISE_URI: 3303
      TARANTOOL_HTTP_PORT: 8083
    ports:
      - "53303:3303"
      - "58083:8083"
    networks:
      app_net:
        ipv4_address: 172.16.237.103
  tarantool.s2master:
    image: savolgin/cartridge-testapp-0.1.0-0
    environment:
      TARANTOOL_INSTANCE_NAME: "myapp.s2-master"
      TARANTOOL_CLUSTER_COOKIE: "myapp-cluster-cookie"
      TARANTOOL_ADVERTISE_URI: 3304
      TARANTOOL_HTTP_PORT: 8084
    ports:
      - "53304:3304"
      - "58084:8084"
    networks:
      app_net:
        ipv4_address: 172.16.237.104
  tarantool.s2replica:
    image: savolgin/cartridge-testapp-0.1.0-0
    environment:
      TARANTOOL_INSTANCE_NAME: "myapp.s2-replica"
      TARANTOOL_CLUSTER_COOKIE: "myapp-cluster-cookie"
      TARANTOOL_ADVERTISE_URI: 3305
      TARANTOOL_HTTP_PORT: 8085
    ports:
      - "53305:3305"
      - "58085:8085"
    networks:
      app_net:
        ipv4_address: 172.16.237.105
networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.237.0/24
          gateway: 172.16.237.1